<h2>Admin Panel</h2>
<div class="container">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col" style="width: 30%;">Username</th>
        <th scope="col" style="width: 40%;">Active roles</th>
        <th scope="col" style="width: 30%;"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Roles</button>
          <app-roles-modal></app-roles-modal>
        </td>
      </tr>
    </tbody>
  </table>
</div>
