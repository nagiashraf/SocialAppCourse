<div class="text-center mt-3">
  <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <input [(ngModel)]="predicate" (change)="loadLikes()" type="radio" class="btn-check" name="predicate" value="liked" id="liked" autocomplete="off">
      <label class="btn btn-outline-primary" for="liked">Members I like</label>
      <input [(ngModel)]="predicate" (change)="loadLikes()" type="radio" class="btn-check" name="predicate" value="liking" id="liking" autocomplete="off">
      <label class="btn btn-outline-primary" for="liking">Members who like me</label>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngFor="let member of members" class="col-lg-2 col-md-3">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
<app-pagination
  *ngIf="pagination"
  [currentPage]="pagination.currentPage"
  [totalPages]="pagination.totalPages"
  (pageChanged)="onPageChanged($event)">
</app-pagination>
