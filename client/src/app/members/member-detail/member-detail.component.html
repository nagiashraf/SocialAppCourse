<div *ngIf="member" class="row">
  <div class="card col-lg-4">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="img-thumbnail">
    <div class="card-body">
      <div>
        <strong>Location:</strong>
        <p>{{member.city}}, {{member.country}}</p>
      </div>
      <div>
        <strong>Age:</strong>
        <p>{{member.age}}</p>
      </div>
      <div>
        <strong>Member since:</strong>
        <p>{{member.created}}</p>
      </div>
      <div>
        <strong>Last Active:</strong>
        <p>{{member.lastActive}}</p>
      </div>
    </div>
    <div class="card-footer">
      <div class="btn-group d-flex">
        <button class="btn btn-primary">Like</button>
        <button class="btn btn-success">Message</button>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab">About {{member.username}}</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="interests-tab" data-bs-toggle="tab" data-bs-target="#interests" type="button" role="tab">Interests</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button" role="tab">Photos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab">Messages</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="about" role="tabpanel">
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
      </div>
      <div class="tab-pane fade" id="interests" role="tabpanel">
        <h4>Interests</h4>
        <p>{{member.interests}}</p>
      </div>
      <div class="tab-pane fade" id="photos" role="tabpanel">
        <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery> -->
        Photos Gallery
      </div>
      <div class="tab-pane fade" id="messages" role="tabpanel">Messages</div>
    </div>
  </div>
</div>
